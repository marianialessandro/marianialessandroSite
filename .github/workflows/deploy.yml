name: CD - Deploy to Production

on:
  push:
    branches:
      - main
  # Opzionale: permette di lanciare il deploy manualmente dalla tab Actions
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftp
          port: 21

          local-dir: build/
          server-dir: public_html/

          # Importante: evita wipe totale e mantiene il file di stato,
          # cosÃ¬ i deploy successivi caricano solo le differenze.
          dangerous-clean-slate: false

          # Per vedere quale comando riceve "502 Command not implemented"
          log-level: verbose

          # Un po' piÃ¹ tollerante su server lenti
          timeout: 60000
