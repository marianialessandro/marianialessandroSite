name: CI - Check Build

on:
  pull_request:
    branches:
      - main

jobs:
  build-check:
    name: Check Build Integrity
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Try to Build
        run: npm run build
      # Niente deploy qui! Se la build fallisce, l'azione diventa rossa.